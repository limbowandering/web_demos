<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>新用户注册页面</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="header">
  <img alt="LOGO">
</div>
<div id="main">
  <table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td class="bg bg_top_left"></td>
      <td class="bg_top"></td>
      <td class="bg bg_top_right"></td>
    </tr>
    <tr>
      <td class="bd_left"></td>
      <td class="content">
        <form action="submit" id="registerForm" method="post" name="myform" onsubmit="return checkForm()">
          <dl>
            <dt>通行证用户名</dt>
            <dd>
              <input type="text" id="userName"  onfocus="focusShow('userName','1、由字母、数字、下划线、点、减号组成<br/>2、只能以数字、字母开头或结尾，且长度为4-18')" onblur="checkUserName()"  class="inputs userWidth"  /> @163.com
            </dd>
            <div id="userNameId"></div>
          </dl>
          <dl>
                <dt>登录密码：</dt>
                <dd><input type="password" id="pwd" class="inputs" onfocus="focusShow('pwd','密码应为6-16个字符')" onblur="checkPwd()"/></dd>
                <div id="pwdId"></div>
            </dl>
            <dl>
                <dt>重复登录密码：</dt>
                <dd><input type="password" id="repwd" class="inputs" onfocus="focusShow('repwd','请再次输入密码')" onblur="checkRepwd()"/></dd>
                <div id="repwdId"></div>
            </dl>
            <dl>

                <dt>性别：</dt>
                <dd><input name="sex" type="radio" value="" checked="checked"/>男 <input name="sex" type="radio" value="" />女 </dd>
            </dl>
            <dl>
                <dt>真实姓名：</dt>
                <dd><input type="text" id="realName" class="inputs" /></dd>
            </dl>
            <dl>
                <dt>昵称：</dt>
                <dd><input type="text" id="nickName" class="inputs" onfocus="focusShow('nickName','1、包含汉字、字母、数字、下划线以及@!#$%&*<br/>特殊字符<br/>2、长度为4－20个字符<br/>3、一个汉字占两个字符')" onblur="checkNikeName()"/></dd>
                <div id="nickNameId"></div>
            </dl>
            <dl>
                <dt>关联手机号：</dt>
                <dd><input type="text" id="tel" class="inputs" onfocus="focusShow('tel','1、手机号码以13，15，18开头<br/>2、手机号码由11位数字组成')" onblur="checkTel()"/></dd>
                <div id="telId"></div>
            </dl>
            <dl>
                <dt>保密邮箱：</dt>
                <dd><input type="text" id="email" class="inputs" onfocus="focusShow('email','请输入您常用的电子邮箱，邮箱应包含@和.符号')" onblur="checkEmail()"/></dd>
                <div id="emailId"></div>
            </dl>
            <dl>
                <dt></dt>
                <dd><input name="dosubmit" type="submit" value=" "  id="submitBtn"  /></dd>
            </dl>
        </form>
      </td>
      <td class="bg_right"></td>
    </tr>
    <tr>
      <td class="bg bg_end_left"></td>
      <td class="bd_end"></td>
      <td class="bg bg_end_right"></td>
    </tr>
  </table>
</div>
<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
